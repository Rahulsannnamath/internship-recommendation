name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Backup existing .env
      run: |
        mkdir -p /tmp/env-backup
        if [ -f backend/.env ]; then
          cp backend/.env /tmp/env-backup/.env
        fi

    - uses: actions/checkout@v4

    - name: Restore .env after checkout
      run: |
        if [ -f /tmp/env-backup/.env ]; then
          cp /tmp/env-backup/.env backend/.env
        fi

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: backend

    - name: Build backend
      run: npm run build --if-present
      working-directory: backend

    - name: Restart PM2 backend
      run: pm2 restart backend --update-env
